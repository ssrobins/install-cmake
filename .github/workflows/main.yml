name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, ubuntu-18.04, windows-2022, windows-2019, macos-12, macos-11, macos-10.15]
    steps:
      - uses: actions/checkout@v3

      - name: Print environment variables
        run: env

      - name: Python version
        run: python3 --version

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Add Python bin to PATH
        run: echo "/Library/Frameworks/Python.framework/Versions/Current/bin" >> $GITHUB_PATH

      - name: Run pylint
        run: |
          pip3 install pylint
          pylint install_cmake.py install_cmake_tests.py

      - name: Run unit tests
        run: python3 install_cmake_tests.py

      - name: Install CMake (default)
        uses: ./

      - name: Install CMake RC (if available)
        uses: ./
        with:
          release-candidate: true

      - name: Install CMake 3.23.0
        uses: ./
        with:
          version: 3.23.0

      - name: Install CMake where version has quotes
        uses: ./
        with:
          version: '3.23.0'

      - name: Install CMake 3.20.0 (minimum)
        uses: ./
        with:
          version: 3.20.0

      - name: Install CMake 3.19.0 (not supported)
        uses: ./
        with:
          version: 3.19.0
        continue-on-error: true

      - name: Install CMake fails with bad version option
        uses: ./
        with:
          version: total nonsense
        continue-on-error: true
