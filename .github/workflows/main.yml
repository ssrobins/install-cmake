name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          macos-14-arm64,
          macos-14,
          macos-15-arm64,
          macos-15,
          macos-26,
          ubuntu-22.04,
          ubuntu-24.04,
          windows-2022,
          windows-2025
        ]
    steps:
      - uses: actions/checkout@v3

      - name: Print environment variables
        run: env

      - name: Python version
        run: python3 --version

      - name: Setup Python venv and install deps
        shell: bash
        run: |
          python3 -m venv "$RUNNER_TEMP/instcmake_venv"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            VENV_PY="$RUNNER_TEMP/instcmake_venv/Scripts/python.exe"
            echo "$RUNNER_TEMP/instcmake_venv/Scripts" >> "$GITHUB_PATH"
          else
            VENV_PY="$RUNNER_TEMP/instcmake_venv/bin/python"
            echo "$RUNNER_TEMP/instcmake_venv/bin" >> "$GITHUB_PATH"
          fi
          echo "VENV_PY=$VENV_PY" >> "$GITHUB_ENV"
          "$VENV_PY" -m pip install --upgrade pip
          "$VENV_PY" -m pip install -r requirements.txt

      - name: Run pylint
        shell: bash
        run: |
          "$VENV_PY" -m pip install pylint
          "$VENV_PY" -m pylint install_cmake.py install_cmake_tests.py

      - name: Run unit tests
        run: "$VENV_PY" install_cmake_tests.py

      - name: Install CMake (default)
        uses: ./

      - name: Install CMake RC (if available)
        uses: ./
        with:
          release-candidate: true

      - name: Install CMake 3.23.0
        uses: ./
        with:
          version: 3.23.0

      - name: Install CMake where version has quotes
        uses: ./
        with:
          version: '3.23.0'

      - name: Install CMake 3.20.0 (minimum)
        uses: ./
        with:
          version: 3.20.0

      - name: Install CMake 3.19.0 (not supported)
        uses: ./
        with:
          version: 3.19.0
        continue-on-error: true

      - name: Install CMake fails with bad version option
        uses: ./
        with:
          version: nonsense
        continue-on-error: true
