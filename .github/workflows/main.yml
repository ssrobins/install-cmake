name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  run:
    name: check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          macos-14-arm64,
          macos-14,
          macos-15-arm64,
          macos-15,
          macos-26,
          ubuntu-22.04,
          ubuntu-24.04,
          windows-2022,
          windows-2025
        ]
    steps:
      - uses: actions/checkout@v3

      - name: Print environment variables
        run: env

      - name: Python version
        run: python3 --version

      - name: Install dependencies
        run: pip3 install --break-system-packages -r requirements.txt

      - name: Run pylint
        run: |
          pip3 install --break-system-packages pylint
          pylint install_cmake.py install_cmake_tests.py

      - name: Run unit tests
        run: python3 install_cmake_tests.py

      - name: Install CMake (default)
        uses: ./

      - name: Install CMake RC (if available)
        uses: ./
        with:
          release-candidate: true

      - name: Install CMake 3.23.0
        uses: ./
        with:
          version: 3.23.0

      - name: Install CMake where version has quotes
        uses: ./
        with:
          version: '3.23.0'

      - name: Install CMake 3.20.0 (minimum)
        uses: ./
        with:
          version: 3.20.0

      - name: Install CMake 3.19.0 (not supported)
        uses: ./
        with:
          version: 3.19.0
        continue-on-error: true

      - name: Install CMake fails with bad version option
        uses: ./
        with:
          version: nonsense
        continue-on-error: true
